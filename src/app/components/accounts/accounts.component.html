<div>
    <h2>Expenses</h2>
    <button class="md-fab md-fab-bottom-right" mat-fab color="primary" aria-label="Add new account">
        <mat-icon>add</mat-icon>
    </button>
    <table mat-table [dataSource]="bills" class="mat-elevation-z8">
        <ng-container matColumnDef="autopay">
            <th mat-header-cell *matHeaderCellDef>Auto Pay</th>
            <td mat-cell *matCellDef="let element">
                <fa-icon *ngIf="element.autoPay" [icon]="faCheckCircle"></fa-icon>
            </td>
        </ng-container>
        <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef>Name</th>
            <td mat-cell *matCellDef="let element">{{ element.name }}</td>
        </ng-container>
        <ng-container matColumnDef="description">
            <th mat-header-cell *matHeaderCellDef>Description</th>
            <td mat-cell *matCellDef="let element">
                {{ element.description }}
            </td>
        </ng-container>
        <tr mat-header-row *matHeaderRowDef="billsDisplayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: billsDisplayedColumns"></tr>
    </table>
</div>
